   <h1>人気のあるハワイの観光スポット</h1>

   <div id="figcontainer">
    <figure class="clearfix">
      <img width="256" height="256"  src="./common/images/diamondhead.jpg" alt="diamondhead">
      <figcaption>
        ダイヤモンドヘッド
       <p>ダイヤモンドヘッドは、30万年程前に火山の噴火によって形成された標高232ｍの死火山です。舗装された山道を歩くこと20分、クレーターを見下ろせる展望台に到着。そこからさらに20分ほど歩けば、山頂に到着。頂上からのワイキキ・ビーチとワイキキの景色は最高です。</p>
      </figcaption>
    </figure>

    <figure class="clearfix">
      <img width="256" height="256"  src="./common/images/ranikai.jpg" alt="ranikai">
      <figcaption>
        ラニカイビーチ
      <p>
        海辺の高級住宅街にあるラニカイ・ビーチは、公共のビーチですが、整備された「ビーチパーク」ではありません。なので、住宅と住宅の間のビーチ通路を通り抜けることになります。知る人ぞ知るビーチです。
      </p>
      </figcaption>
    </figure>

    <figure class="clearfix">
      <img width="256" height="256"  src="./common/images/aramoana.jpg" alt="aramoana">
      <figcaption>
        アラモアナセンター
        <p>アラモアナセンターは、世界最大規模のオープンエア・ショッピングセンターであり、店舗数は350を超えます。4つのデパート、一流ブランドブティック、日本未進出のショップなど多様なショップやレストランがあり、ショッピングやダイニングを楽しむことができます。</p>
      </figcaption>
    </figure>

    <figure class="clearfix">
      <img width="256" height="256"  src="./common/images/waikiki.jpg" alt="waikiki">
      <figcaption>
        ワイキキビーチ
        <p>オアフ島で最も賑やかなエリアです。ビーチ沿いにホテルやショッピングモールが立ち並び、最新のグルメやファッションを楽しむことができます。昼にワイキキビーチで泳ぐのもいいですが、写真のように夕焼けを楽しむのもよいです。海岸沿いなら美しいサンセットを見ることができます。</p>
      </figcaption>
    </figure>

    <figure class="clearfix">
      <img width="256" height="256"  src="./common/images/honoruru.jpg" alt="honorurumarket">
      <figcaption>
        ホノルルファーマーズマーケット
        <p>約30もの有機栽培のフルーツや野菜、オーガニック食品を販売する店が並ぶ。アクセスが非常によい。帰宅途中に食材を買いに立ち寄っていくダウンタウンのオフィスワーカーも多数いる。ブレイズデルセンターでイベントがある際は開催されないこともあるのでご注意を。</p>
      </figcaption>
    </figure>

    <figure class="clearfix">
      <img width="256" height="256"  src="./common/images/iruka.jpg" alt="iruka">
      <figcaption>
        イルカウオッチング
        <p>野生のイルカに遭えるイルカウオッチングはハワイに来たなら押さえておきたいオプショナルツアー！ シーハワイや、イルカハワイ、ドルフィン＆ユーなどが催行する人気ツアーは口コミでも評判。船上からイルカをみることができます。</p>
      </figcaption>
    </figure>


    <figure class="clearfix">
      <img width="256" height="256"  src="./common/images/aisu.jpg" alt="aisu">
      <figcaption>
        マツモトシェイブアイス
        <p>なんといっても特徴的なのはこの色彩です。ここでは、レインボーなかき氷を食べることができます。ぜひ、立ち寄ってみてください。ホームページは<a href="https://matsumotoshaveice.com/">こちら</a></p>
      </figcaption>
    </figure>
    <figure class="clearfix">
      <img width="256" height="256" src="./common/images/hanauma.jpg" alt="hanauma">
      <figcaption>
        ハナウマ湾
        <p>生態系が豊かで、主にシュノーケリングを楽しむことができます。水深１～２ｍの浅瀬でも多種多様な魚が泳いでおり、十分楽しむことができます。またハナウマ湾にはウミガメもいるため、運がよければ会えるかもしれません。</p>
      </figcaption>
    </figure>
